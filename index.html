<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training with Njk</title>
    <link rel = "icon" href ="./images/NJKlogo.ico" type = "image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/training.css"/>
    
</head>
<body>
    
    <div id="main-page">

        <div id="upper-content">

            <div id="upper-left-content">
                <form class="input" enctype="multipart/form-data">
                    <input class="input" type="file" @change="onFileChange">
                </form>
            </div>

            <div id="upper-right-content"><h1>Training with Njk"</h1></div>
        </div>

        <div id="lower-content">
            <div id="lower-left-content">
                <p class="list" id="myExList">List of exercises: </p>
            </div>

            <div id="app">
                
                <p class="row1">{{row1}}</p>
                <p><pre class="row2">{{row2}}</pre></p>
                <div id="button-back"><button class="back" v-on:click="handleBack">Back</button></div>
                <div id="button-start"><button class="start" v-on:click="handleStart" v-on:space="handleStart">{{buttonStart}}</button></div>
                <div id="button-next"><button class="next" v-on:click="handleNext">Next</button></div>
                </p>
            </div>
        </div>

        <div id="footer-content">
            <p>Made by Pika</p>
        </div>
    </div>
    <script src="./scripts/training.js"></script>
</body>
</html>
