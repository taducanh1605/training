services:
  training-server:
    build: .
    ports:
      - "2445:2445"
    environment:
      - NODE_ENV=production
      - PORT=2445
    volumes:
      - ./db:/app/db
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2445/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - training-network

networks:
  training-network:
    driver: bridge
